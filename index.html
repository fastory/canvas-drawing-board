<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">
    <title>My Canvas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <canvas disable-scroll="true" bindtouchmove="moveHandle" id="canvas" width="300" height="300"></canvas>
    <div id="options">
        <ul class="colors">
            <li id="black" class="black active"></li>
            <li id="red" class="red"></li>
            <li id="green" class="green"></li>
            <li id="blue" class="blue"></li>
        </ul>
    
        <ul class="sizes">
            <li id="thin" class="thin active"></li>
            <li id="middle" class="middle"></li>
            <li id="thick" class="thick"></li>
        </ul>
        <ul id="actions">
            <li> <svg id="pen" class="icon active" aria-hidden="true">
                    <use xlink:href="#icon-pen"></use>
                </svg></li>
            <li> <svg id="eraser" class="icon" aria-hidden="true">
                    <use xlink:href="#icon-eraser"></use>
                </svg></li>
            <li>
                <svg id="clear" class="icon" aria-hidden="true">
                    <use xlink:href="#icon-clear"></use>
                </svg></li>
            <li> <svg id="download" class="icon" aria-hidden="true">
                    <use xlink:href="#icon-save"></use>
                </svg></li>
        </ul>
    </div>
    <script src="./main.js"></script>
    <script src="//at.alicdn.com/t/font_780097_25e9mnt94mb.js"></script>
</body>

</html>
